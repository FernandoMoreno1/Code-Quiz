<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
    <script defer src="assets/js/script.js"></script>
    <title>Coding Quiz</title>
</head>

<body>

    <div class="container">

        <div class="scores"><a href="highscores.html">View Highscores</a></div>
        <div id="time" class="timer">Time: 00:00 </div>
        <h1 id="title1" class="title">Coding Challenge</h1>
        <p id="title2" class="title">Try to answer the following code-related questions within the time limit. Keep in
            mind that incorrect answers will penalize your score/time by ten seconds!</p>
        <div id="question-container" class="hide">
            <div id="question">question</div>
            <div id="answer-buttons" class="btn-grid">
                <button class="btn">Answer 1 </button>
                <button class="btn">Answer 2 </button>
                <button class="btn">Answer 3 </button>
                <button class="btn">Answer 4 </button>
            </div>
        </div>

        <div class="controls">
            <button id="start-btn" class="start-btn btn" class>start</button>
            <button id="next-btn" class="next-btn btn hide" class>Next</button>
        </div>
        <!-- the end part when you have run out of time -->
        <div id="end-screen" class="hide">
            <h2>All done!</h2>
            <p>Your final score is <span id="final-score"></span>.</p>
            <p>
                Enter initials: <input type="text" id="initials" max="3" />
                <button id="submit">Submit</button>
            </p>
        </div>
        <!-- this is the part that tells you right and wrong -->
        <div id="corrector" class="corrector hide"></div>
    </div>

</body>

</html>
